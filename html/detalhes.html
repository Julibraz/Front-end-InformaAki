<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Ocorrência | Sistema</title>
  <link rel="stylesheet" href="../css/detalhes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="notification" class="notification-container"></div>
  
  <header class="main-header">
    <div class="header-content">
      <h1><i class="fas fa-info-circle"></i> Detalhes da Ocorrência</h1>
      <div class="header-actions">
        <button id="btn-voltar" class="back-btn">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="ocorrencia-container">
      <div class="ocorrencia-header">
        <div id="status-badge" class="status-badge"></div>
        <h2 id="ocorrencia-tipo"></h2>
        <div class="meta-info">
          <span id="ocorrencia-data"></span>
          <span id="ocorrencia-id"></span>
        </div>
      </div>

      <div class="ocorrencia-content">
        <div class="detail-section">
          <h3><i class="fas fa-user"></i> Registrado por</h3>
          <p id="ocorrencia-usuario"></p>
        </div>

        <div class="detail-section">
          <h3><i class="fas fa-align-left"></i> Descrição</h3>
          <p id="ocorrencia-descricao"></p>
        </div>

        <div class="detail-section">
          <h3><i class="fas fa-map-marker-alt"></i> Localização</h3>
          <p id="ocorrencia-endereco">Carregando endereço...</p>
          <div id="map" class="ocorrencia-map"></div>
        </div>

        <div class="detail-section" id="foto-section">
          <h3><i class="fas fa-image"></i> Evidência</h3>
          <div id="foto-container"></div>
        </div>
      </div>

      <div class="ocorrencia-actions" id="acoes">
      </div>
    </div>
  </main>

  <!--modal alteração de Status -->
  <div id="modal-status" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3><i class="fas fa-sync-alt"></i> Alterar Status</h3>
      <select id="select-status" class="status-select">
        <option value="Aberta">Aberta</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Resolvida">Resolvida</option>
      </select>
      <div class="modal-actions">
        <button id="btn-cancelar" class="modal-btn secondary">Cancelar</button>
        <button id="btn-confirmar" class="modal-btn primary">Confirmar</button>
      </div>
    </div>
  </div>

  <!--modal de Confirmação de exclusão -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h3>
      <p>Tem certeza que deseja excluir esta ocorrência permanentemente?</p>
      <div class="modal-actions">
        <button id="btn-cancelar-exclusao" class="modal-btn secondary">Cancelar</button>
        <button id="btn-confirmar-exclusao" class="modal-btn danger">Confirmar Exclusão</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../js/detalhes.js"></script>
</body>
</html>
